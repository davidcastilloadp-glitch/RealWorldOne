<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealWorldOne</title>
    <style>
        body { margin: 0; background: black; color: white; font-family: sans-serif; overflow: hidden; }
        .video-container { height: 100vh; width: 100vw; scroll-snap-type: y mandatory; overflow-y: scroll; }
        .video-card { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        video { height: 100%; width: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="video-container" id="feed"></div>
    <script>
        const feed = document.getElementById('feed');
        async function getVideos() {
            const res = await fetch('https://api.pexels.com/videos/popular?per_page=10', {
                headers: { Authorization: '563492ad6f91700001000001bc4979e276f74a96934c9339e1f57999' }
            });
            const data = await res.json();
            data.videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `<video src="${video.video_files[0].link}" loop playsinline></video>`;
                feed.appendChild(card);
            });
            
            // Auto-play logic for mobile
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.querySelector('video').play();
                    else entry.target.querySelector('video').pause();
                });
            }, { threshold: 0.5 });
            document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
        }
        getVideos();
        window.addEventListener('click', () => { document.querySelectorAll('video').forEach(v => v.muted = false); }, {once: true});
    </script>
</body>
</html>
