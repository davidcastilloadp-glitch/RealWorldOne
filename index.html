<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RealWorldMatch</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #game-board { display: grid; grid-template-columns: repeat(6, 50px); grid-template-rows: repeat(6, 50px); gap: 5px; background: #333; padding: 10px; border-radius: 10px; border: 4px solid #444; }
        .cell { width: 50px; height: 50px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: transform 0.1s; }
        .cell:active { transform: scale(0.9); }
        .selected { border: 3px solid white; box-sizing: border-box; }
        #score-board { margin-bottom: 20px; font-size: 24px; font-weight: bold; color: #2563eb; }
        button { margin-top: 20px; padding: 10px 20px; border-radius: 20px; border: none; background: #2563eb; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div id="score-board">Score: <span id="score">0</span></div>
    <div id="game-board"></div>
    <button onclick="location.reload()">Reset Game</button>

    <script>
        const board = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const width = 6;
        const colors = ['üçé', 'üíé', 'üåü', 'üçÄ', 'üç¨'];
        let cells = [];
        let score = 0;

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('id', i);
                let randomColor = colors[Math.floor(Math.random() * colors.length)];
                cell.innerHTML = randomColor;
                board.appendChild(cell);
                cells.push(cell);
            }
        }
        createBoard();

        let firstId, secondId;
        cells.forEach(cell => cell.addEventListener('click', (e) => {
            if (!firstId) {
                firstId = e.target.id;
                cells[firstId].classList.add('selected');
            } else {
                secondId = e.target.id;
                swap(firstId, secondId);
                cells[firstId].classList.remove('selected');
                firstId = null;
            }
        }));

        function swap(id1, id2) {
            let temp = cells[id1].innerHTML;
            cells[id1].innerHTML = cells[id2].innerHTML;
            cells[id2].innerHTML = temp;
            checkMatches();
        }

        function checkMatches() {
            // Simple match logic: this just clears matches of 3 for now!
            score += 10;
            scoreElement.innerHTML = score;
        }
    </script>
</body>
</html>
