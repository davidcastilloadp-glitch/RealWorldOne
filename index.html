<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RealWorldOne</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .video-container { height: 100vh; width: 100vw; scroll-snap-type: y mandatory; overflow-y: scroll; scroll-behavior: smooth; }
        .video-card { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        #overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        button { padding: 20px 40px; font-size: 18px; background: #2563eb; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        .label { position: absolute; bottom: 80px; left: 20px; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 20px; font-size: 14px; z-index: 10; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin-bottom: 20px;">RealWorldOne</h1>
        <button onclick="startApp()">LAUNCH FEED</button>
    </div>

    <div class="video-container" id="feed">
        <div class="video-card">
            <div class="label">Atmospheric Science</div>
            <video src="https://assets.mixkit.co/videos/preview/mixkit-stars-in-the-night-sky-loop-9426-large.mp4" loop playsinline muted></video>
        </div>
        <div class="video-card">
            <div class="label">DIY & Mechanics</div>
            <video src="https://assets.mixkit.co/videos/preview/mixkit-working-on-a-clock-with-a-magnifying-glass-4171-large.mp4" loop playsinline muted></video>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            const videos = document.querySelectorAll('video');
            videos.forEach(v => {
                v.muted = false; // Unmute on start
                v.play().catch(e => console.log("Playback error:", e));
            });
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { entry.target.play(); } 
                    else { entry.target.pause(); }
                });
            }, { threshold: 0.6 });
            videos.forEach(vid => observer.observe(vid));
        }
    </script>
</body>
</html>
