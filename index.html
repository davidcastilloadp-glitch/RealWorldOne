<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RealWorldOne | Independent</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        button { padding: 15px 30px; font-size: 18px; background: #2563eb; color: white; border: none; border-radius: 25px; cursor: pointer; }
        .video-container { height: 100vh; width: 100vw; scroll-snap-type: y mandatory; overflow-y: scroll; -webkit-overflow-scrolling: touch; }
        .video-card { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; background: #111; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #222; }
        video { height: 100%; width: 100%; object-fit: cover; }
        .status { position: absolute; bottom: 80px; left: 20px; font-size: 14px; color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>RealWorldOne</h2>
        <p>Ready to load independent feed?</p>
        <button onclick="startApp()">START FEED</button>
    </div>

    <div class="video-container" id="feed"></div>

    <script>
        const feed = document.getElementById('feed');
        const overlay = document.getElementById('overlay');
        const API_KEY = '563492ad6f91700001000001bc4979e276f74a96934c9339e1f57999';

        async function startApp() {
            overlay.style.display = 'none';
            await loadVideos();
        }

        async function loadVideos() {
            try {
                const response = await fetch('https://api.pexels.com/videos/popular?per_page=10', {
                    headers: { Authorization: API_KEY }
                });
                const data = await response.json();
                
                data.videos.forEach((video, index) => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <video src="${video.video_files[0].link}" loop playsinline></video>
                        <div class="status">Video ${index + 1} | Independent Source</div>
                    `;
                    feed.appendChild(card);
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const v = entry.target.querySelector('video');
                        if (entry.isIntersecting) {
                            v.play().catch(e => console.log("Auto-play blocked"));
                        } else {
                            v.pause();
                        }
                    });
                }, { threshold: 0.7 });

                document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
            } catch (err) {
                alert("Middleman Connection Error. Please refresh.");
            }
        }
    </script>
</body>
</html>
