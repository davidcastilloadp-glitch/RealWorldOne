<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RealWorldMatch | Level 1</title>
    <style>
        body { margin: 0; background: #0b0e14; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #ui { text-align: center; margin-bottom: 20px; }
        #game-board { display: grid; grid-template-columns: repeat(6, 55px); gap: 8px; background: #232936; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .cell { width: 55px; height: 55px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; background: #2d3545; transition: 0.2s; }
        .selected { transform: scale(1.1); background: #3b82f6; box-shadow: 0 0 15px #3b82f6; border: 2px solid white; }
        #score-text { font-size: 24px; color: #3b82f6; font-weight: bold; }
        #win-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .btn { padding: 15px 30px; background: #10b981; color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="win-modal">
        <h1 style="font-size: 40px; color: #10b981; margin: 0;">LEVEL 1<br>CLEAR! üèÜ</h1>
        <p style="font-size: 18px;">You hit the target score!</p>
        <button class="btn" onclick="location.reload()">PLAY LEVEL 2</button>
    </div>

    <div id="ui">
        <div id="score-text">SCORE: <span id="score">0</span> / 100</div>
    </div>

    <div id="game-board"></div>

    <script>
        const board = document.getElementById('game-board');
        const scoreEl = document.getElementById('score');
        const winModal = document.getElementById('win-modal');
        const colors = ['üçé', 'üíé', 'üåü', 'üçÄ', 'üç¨'];
        let score = 0;
        let firstSelection = null;

        // Initialize Board
        for (let i = 0; i < 36; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerHTML = colors[Math.floor(Math.random() * colors.length)];
            cell.onclick = () => {
                if (!firstSelection) {
                    firstSelection = cell;
                    cell.classList.add('selected');
                } else {
                    // Swap logic
                    let temp = firstSelection.innerHTML;
                    firstSelection.innerHTML = cell.innerHTML;
                    cell.innerHTML = temp;
                    
                    firstSelection.classList.remove('selected');
                    firstSelection = null;
                    
                    // Score logic
                    score += 10;
                    scoreEl.innerText = score;
                    
                    // Check for Win
                    if (score >= 100) {
                        winModal.style.display = 'flex';
                    }
                }
            };
            board.appendChild(cell);
        }
    </script>
</body>
</html>
