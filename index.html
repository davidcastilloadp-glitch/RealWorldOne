<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RealWorldOne</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .video-container { height: 100vh; width: 100vw; scroll-snap-type: y mandatory; overflow-y: scroll; -webkit-overflow-scrolling: touch; }
        .video-card { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video { height: 100%; width: 100%; object-fit: cover; pointer-events: none; }
    </style>
</head>
<body>
    <div class="video-container" id="feed"></div>
    <script>
        const feed = document.getElementById('feed');
        const API_KEY = '563492ad6f91700001000001bc4979e276f74a96934c9339e1f57999';

        async function loadVideos() {
            try {
                const response = await fetch('https://api.pexels.com/videos/popular?per_page=15', {
                    headers: { Authorization: API_KEY }
                });
                const data = await response.json();
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `<video src="${video.video_files[0].link}" loop playsinline muted></video>`;
                    feed.appendChild(card);
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const v = entry.target.querySelector('video');
                        if (entry.isIntersecting) v.play().catch(() => {});
                        else v.pause();
                    });
                }, { threshold: 0.6 });

                document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
            } catch (err) {
                console.error("Error loading videos:", err);
            }
        }

        loadVideos();
        window.addEventListener('click', () => {
            document.querySelectorAll('video').forEach(v => v.muted = false);
        }, {once: true});
    </script>
</body>
</html>
