<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RealWorldOne | Direct Feed</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .video-container { height: 100vh; width: 100vw; scroll-snap-type: y mandatory; overflow-y: scroll; scroll-behavior: smooth; }
        .video-card { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        button { padding: 20px 40px; font-size: 20px; background: #2563eb; color: #fff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .label { position: absolute; bottom: 40px; left: 20px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 style="margin-bottom: 20px;">RealWorldOne</h1>
        <button onclick="startApp()">LAUNCH FEED</button>
    </div>
    <div class="video-container" id="feed">
        <div class="video-card">
            <video src="https://player.vimeo.com/external/370331493.sd.mp4?s=7b94496cd2b489a27e7d98b0453303c7a0d426d0&profile_id=139&oauth2_token_id=57447761" loop playsinline></video>
            <div class="label">DIY & Crafting</div>
        </div>
        <div class="video-card">
            <video src="https://player.vimeo.com/external/403217498.sd.mp4?s=340332851d9d9b4b0a4305f635f79579042296d1&profile_id=139&oauth2_token_id=57447761" loop playsinline></video>
            <div class="label">UFO / Deep Space</div>
        </div>
        <div class="video-card">
            <video src="https://player.vimeo.com/external/441235123.sd.mp4?s=a7114675549887756f7e4435b67817e7934c9c15&profile_id=139&oauth2_token_id=57447761" loop playsinline></video>
            <div class="label">Atmospheric Science</div>
        </div>
    </div>
    <script>
        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            const videos = document.querySelectorAll('video');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { entry.target.play(); } 
                    else { entry.target.pause(); }
                });
            }, { threshold: 0.7 });
            videos.forEach(vid => observer.observe(vid));
        }
    </script>
</body>
</html>
