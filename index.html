<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RealWorldOne | Pro Feed</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .video-container { height: 100vh; width: 100vw; scroll-snap-type: y mandatory; overflow-y: scroll; scroll-behavior: smooth; }
        .video-card { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #start-btn { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        button { padding: 20px 40px; font-size: 20px; background: #2563eb; color: #fff; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div id="start-btn">
    <button onclick="initFeed()">LAUNCH VIDEO FEED</button>
</div>

<div class="video-container" id="feed"></div>

<script>
    const API_KEY = 'YOUR_PEXELS_API_KEY'; // Replace with your actual key
    const feed = document.getElementById('feed');

    async function initFeed() {
        document.getElementById('start-btn').style.display = 'none';
        try {
            const response = await fetch('https://api.pexels.com/videos/search?query=mystery&per_page=10', {
                headers: { Authorization: API_KEY }
            });
            const data = await response.json();
            
            data.videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `<video src="${video.video_files[0].link}" loop playsinline muted></video>`;
                feed.appendChild(card);
            });

            setupObserver();
        } catch (err) {
            console.error("Feed error:", err);
        }
    }

    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vid = entry.target;
                if (entry.isIntersecting) {
                    vid.muted = false;
                    vid.play();
                } else {
                    vid.pause();
                }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('video').forEach(v => observer.observe(v));
    }
</script>
</body>
</html>
