<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RealWorldMatch Pro</title>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #header { text-align: center; margin-bottom: 10px; }
        .stats { display: flex; gap: 20px; font-size: 1.2rem; font-weight: bold; color: #38bdf8; }
        #game-grid { display: grid; grid-template-columns: repeat(6, 50px); gap: 5px; background: #1e293b; padding: 10px; border-radius: 12px; border: 3px solid #334155; }
        .tile { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: #334155; border-radius: 8px; cursor: pointer; transition: 0.1s; }
        .selected { outline: 3px solid #f0abfc; transform: scale(1.1); z-index: 10; }
        #message-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .btn { padding: 12px 24px; background: #3b82f6; border: none; border-radius: 8px; color: white; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div id="message-overlay">
        <h1 id="status-title">LEVEL CLEAR!</h1>
        <button class="btn" onclick="startNextLevel()">NEXT LEVEL</button>
    </div>
    <div id="header">
        <h2 id="level-display">Level 1</h2>
        <div class="stats">
            <div>Score: <span id="score">0</span>/<span id="target">100</span></div>
            <div>Time: <span id="timer">60</span>s</div>
        </div>
    </div>
    <div id="game-grid"></div>

    <script>
        const grid = document.getElementById('game-grid');
        const colors = ['üçé', 'üíé', 'üåü', 'üçÄ', 'üç¨', 'üî•'];
        let score = 0, level = 1, timeLeft = 60, target = 100;
        let selectedTile = null, gameActive = true, board = [];

        function initGame() {
            grid.innerHTML = '';
            board = [];
            for (let i = 0; i < 36; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = i;
                tile.innerHTML = colors[Math.floor(Math.random() * colors.length)];
                tile.onclick = () => handleTileClick(tile);
                grid.appendChild(tile);
                board.push(tile);
            }
            startTimer();
        }

        function handleTileClick(tile) {
            if (!gameActive) return;
            if (!selectedTile) {
                selectedTile = tile;
                tile.classList.add('selected');
            } else {
                swap(selectedTile, tile);
                selectedTile.classList.remove('selected');
                selectedTile = null;
            }
        }

        function swap(t1, t2) {
            let temp = t1.innerHTML;
            t1.innerHTML = t2.innerHTML;
            t2.innerHTML = temp;
            if (!checkMatches()) { // Illegal move: swap back
                setTimeout(() => {
                    t2.innerHTML = t1.innerHTML;
                    t1.innerHTML = temp;
                }, 200);
            }
        }

        function checkMatches() {
            let hasMatch = false;
            // Simplified Row Check
            for (let i = 0; i < 36; i += 6) {
                for (let j = 0; j < 4; j++) {
                    let idx = i + j;
                    if (board[idx].innerHTML === board[idx+1].innerHTML && board[idx].innerHTML === board[idx+2].innerHTML) {
                        score += 20;
                        board[idx].innerHTML = colors[Math.floor(Math.random()*6)];
                        hasMatch = true;
                    }
                }
            }
            document.getElementById('score').innerText = score;
            if (score >= target) winLevel();
            return hasMatch;
        }

        function winLevel() {
            gameActive = false;
            document.getElementById('message-overlay').style.display = 'flex';
        }

        function startNextLevel() {
            level++;
            target += 50;
            timeLeft = Math.max(20, 60 - (level * 2));
            score = 0;
            gameActive = true;
            document.getElementById('message-overlay').style.display = 'none';
            document.getElementById('level-display').innerText = `Level ${level}`;
            document.getElementById('target').innerText = target;
            initGame();
        }

        function startTimer() {
            const timerInt = setInterval(() => {
                if (!gameActive) { clearInterval(timerInt); return; }
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) { gameActive = false; alert("Game Over!"); location.reload(); }
            }, 1000);
        }

        initGame();
    </script>
</body>
</html>
